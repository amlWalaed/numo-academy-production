<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أكاديمية نمو</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="أكاديمية نمو" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <main>
      <section class="bg-gradient-to-t from-[#09562C] to-brand-700">
        <div
          class="grid md:grid-cols-2 gap-8 container py-[var(--section-padding)] min-h-[var(--section-min-height)] content-center"
        >
          <article class="space-y-8">
            <h1 class="text-3xl font-extrabold text-white text-pretty">
              أساسيات ريادة الأعمال وبناء المشاريع الناشئة
            </h1>
            <p class="text-white/80">
              هل لديك فكرة مشروع لكن لا تعرف من أين تبدأ؟ هل تحلم بامتلاك شركتك
              الخاصة أو العمل في بيئة ريادية؟ في هذا الكورس المسجل، ستنتقل من
              الفكرة إلى النموذج الأولي، وتتعلم كيف تخطط وتطلق مشروعك بنجاح في
              السوق.
            </p>
            <div class="flex items-center gap-4">
              <button class="btn btn-secondary btn-solid w-[10rem]">
                سجل الآن
              </button>
              <button
                class="btn bg-white/15 border-white/15 text-white w-[10rem]"
              >
                <svg
                  width="12"
                  height="14"
                  viewBox="0 0 12 14"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11.1032 4.99009L2.67747 0.236442C2.40231 0.0791928 2.0904 -0.00236938 1.77348 5.24014e-05C1.45657 0.00247419 1.14594 0.0887936 0.873214 0.25023C0.607509 0.402194 0.38676 0.621778 0.233391 0.886675C0.0800224 1.15157 -0.000500554 1.45234 2.3412e-06 1.75844V11.2657C-0.000500554 11.5718 0.0800224 11.8726 0.233391 12.1375C0.38676 12.4024 0.607509 12.622 0.873214 12.7739C1.14597 12.9353 1.45658 13.0216 1.77348 13.024C2.09039 13.0264 2.40228 12.9449 2.67747 12.7877L11.1032 8.03407C11.3749 7.88354 11.6014 7.663 11.7591 7.39536C11.9168 7.12771 12 6.82273 12 6.51208C12 6.20143 11.9168 5.89644 11.7591 5.6288C11.6014 5.36116 11.3749 5.14062 11.1032 4.99009Z"
                    fill="white"
                    style="fill: white; fill-opacity: 1"
                  />
                </svg>

                <span> مقدمة المادة </span>
              </button>
            </div>
          </article>
          <div>
            <img
              src="images/program-show-img.png"
              role="presentation"
              class="object-contain object-center rounded-2xl"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
